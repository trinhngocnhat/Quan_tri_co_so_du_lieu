<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="import" href="admin.html">
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">

        <div class="form-container register-container">
            <form action="#">
                <h1 class="register">Register here</h1>
                <input type="text" placeholder="Name" required>
                <input type="date" placeholder="Age" required>
                <input type="number" placeholder="Weight" min="1" required>
                <input type="number" placeholder="Height" min="1" required>
                <input type="email" placeholder="Email" required> 
                <input type="password" placeholder="Password" required>
                <input type="text" placeholder="Giới tính"></input>
                <button>Register</button>
                <span>or use your account</span>
                <div class="social-container">
                    <a href="#" class="social"><i class="lni lni-facebook"></i></a>
                    <a href="#" class="social"><i class="lni lni-google"></i></a>
                    <a href="#" class="social"><i class="lni lni-linkedin"></i></a>
                </div>
            </form>
        </div>
             
        <div class="form-container login-container">
            <form action="#">
                <h1 class="login">Login here</h1>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label>Remember me</label>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot password</a>
                    </div>
                </div>
                <button>Login</button>
                <span>or use your account</span>
                <div class="social-container">
                    <a href="#" class="social"><i class="lni lni-facebook"></i></a>
                    <a href="#" class="social"><i class="lni lni-google"></i></a>
                    <a href="#" class="social"><i class="lni lni-linkedin"></i></a>
                </div>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="title">Hello<br>Friends</h1>
                    <p>if you have an account, login here</p>
                    <button class="ghost" id="login">Login
                        <i class="lni lni-arrow-left login"></i>
                    </button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="title">Hi</h1>
                    <p>if you don't have an account yet, join us and start your journey</p>
                    <button class="ghost" id="register">Register
                        <i class="lni lni-arrow-right register"></i>
                    </button>  
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
