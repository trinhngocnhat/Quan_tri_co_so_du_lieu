<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #444;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 60px;
            overflow-y: auto;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            color: #fff;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Admin Dashboard</h1>
    </div>

    <div class="sidebar">
        <a href="#home">Home</a>
        <a href="#users">Users</a>
        <a href="#settings">Settings</a>
        <a href="#logout">Logout</a>
    </div>

    <div class="main-content">
        <h2>Welcome, Admin</h2>
        <p>Here you can manage users, view reports, and configure settings.</p>

        <h3>User List</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>john@example.com</td>
                    <td>Admin</td>
                    <td>
                        <button>Add</button>
                        <button>Edit</button> 
                        <button>Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>jane@example.com</td>
                    <td>User</td>
                    <td>
                        <button>Add</button>
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
                <!-- Thêm các hàng khác tại đây -->
                 </tbody>
        </table>
    </div>

    <script>
        // Bạn có thể thêm các mã JavaScript quản lý tại đây
    </script>

</body>
</html>
