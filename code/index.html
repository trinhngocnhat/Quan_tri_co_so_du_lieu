<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">    
        <h2>Phiếu Đăng Ký Hiến Máu</h2>
        <form action="/submit_form" method="post">
            <label for="name">Họ và Tên:</label><br>
            <input type="text" id="name" name="name" required placeholder="nhap ho ten"><br><br>
        
             <label for="SDT">SDT:</label><br>
            <input type="string" id="SDT" name="SDT" required min="1" placeholder="nhap sdt"><br><br>

            <label for="dob">Ngày tháng năm sinh:</label><br>
            <input type="date" id="dob" name="dob" required><br><br>
        
            <label for="height">Chiều cao (cm):</label><br>
            <input type="number" id="height" name="height" required min="1" placeholder="nhap chieu cao"><br><br>
        
            <label for="weight">Cân nặng (kg):</label><br>
            <input type="number" id="weight" name="weight" required min="1" placeholder="nhap can nang"><br><br>
        
            <label for="gender">Giới tính:</label><br>
            <select id="gender" name="gender" required >
                <option value="male">Nam</option>
                <option value="female">Nữ</option>
                <option value="other">Khác</option>
            </select><br><br>
            
            <label for="date">Chọn ngày hiến máu:</label><br>
            <input type="datetime-local" id="date" name="date" required><br><br>

            <input type="submit" value="Đăng ký">
        </form>
    </div>
</body>
</html>
